name: CI

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Create env
        run: cp env.example .env || cp env.example .env || true
      - name: Build images
        run: docker compose build
      - name: Start services
        run: docker compose up -d
      - name: API unit tests
        run: docker compose exec -T backend pytest -q
      - name: Sample run
        run: bash scripts/sample_run.sh





