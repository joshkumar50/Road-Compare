services:
  # Backend API
  - type: web
    name: roadcompare-api
    env: python
    pythonVersion: 3.11.9
    plan: free
    buildCommand: pip install --upgrade pip && pip install --only-binary=scipy --prefer-binary -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: roadcompare-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: roadcompare-redis
          type: redis
          property: connectionString
      - key: S3_ENDPOINT
        value: https://s3.amazonaws.com
      - key: S3_BUCKET
        value: roadcompare-storage
      - key: S3_REGION
        value: us-east-1
      - key: S3_SECURE
        value: true
      - key: SECRET_KEY
        generateValue: true
      - key: API_PREFIX
        value: /api/v1
      - key: FRONTEND_URL
        value: https://roadcompare.vercel.app
      - key: CORS_ORIGINS
        value: https://roadcompare.vercel.app,https://road-compare.vercel.app
      - key: FRAME_RATE
        value: 1
      - key: TEMPORAL_PERSIST_N
        value: 3
      - key: CONFIDENCE_THRESHOLD
        value: 0.25
      - key: DEMO_MODE
        value: true
      - key: ENABLE_WORKER
        value: false
    healthCheckPath: /health

  # Note: Worker runs in background thread within the API service (free alternative)
  # No separate worker service needed

  - type: redis
    name: roadcompare-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList:
      - source: 0.0.0.0/0

databases:
  - name: roadcompare-db
    databaseName: roadcompare
    user: roadcompare
    plan: free

