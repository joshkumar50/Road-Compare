services:
  # Backend API
  - type: web
    name: roadcompare-api
    env: python
    pythonVersion: 3.11.9
    plan: free
    buildCommand: pip install --upgrade pip && pip install --only-binary=scipy --prefer-binary -r backend/requirements.txt && pip cache purge
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: roadcompare-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: roadcompare-redis
          type: redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: API_PREFIX
        value: /api/v1
      - key: FRONTEND_URL
        value: https://roadcompare.vercel.app
      - key: CORS_ORIGINS
        value: https://roadcompare.vercel.app,https://road-compare.vercel.app
      - key: FRAME_RATE
        value: 1
      - key: TEMPORAL_PERSIST_N
        value: 3
      - key: CONFIDENCE_THRESHOLD
        value: 0.25
      - key: DEMO_MODE
        value: true
      - key: ENABLE_WORKER
        value: false
      - key: BACKEND_URL
        value: https://roadcompare-api.onrender.com
      - key: USE_YOLO
        value: false
      - key: MODEL_PATH
        value: models/road_defects_yolov8x.pt
      - key: TEMPORAL_FRAMES
        value: 5
      - key: BLUR_THRESHOLD
        value: 100.0
      - key: MONGO_URI
        sync: false
      - key: MONGO_DB
        value: roadcompare
      - key: USE_DATABASE_STORAGE
        value: true
    healthCheckPath: /health

  # Note: Worker runs in background thread within the API service (free alternative)
  # No separate worker service needed

  - type: redis
    name: roadcompare-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList:
      - source: 0.0.0.0/0

databases:
  - name: roadcompare-db
    databaseName: roadcompare
    user: roadcompare
    plan: free

